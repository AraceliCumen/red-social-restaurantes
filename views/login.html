<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <!--Import Bootstrap.css-->
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<!-- tab icon -->
	<link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
	<!--font-->
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<!--Css-->
	<link rel="stylesheet" href="../css/main.css">
	<title>Misky Perú</title>
</head>
<!-- Login -->
<body>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <!-- mobile -->
                    <div class="col-xs-8 col-xs-offset-2 visible-xs">
                            <img src="../assets/img/logo.png" alt="logo" class="img-responsive logo-misky">
                    </div>
                    <!-- desktop -->
                    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 hidden-xs">
                        <img src="../assets/img/logo.png" alt="logo" class="img-responsive logo-misky">
                    </div>
                </div>
            </div>
        </section>
        <!-- Login y sign up-->
        <section>
            <div class="container-fluid">
                <div class="row">
                        <!--mobile-->
                        <div class="col-xs-12 visible-xs">
                                <div class="container-login"  align ="center">
                                        <form class="col-xs-12 containers-form">
                                                <div class="input-group col-xs-12">
                                                    <input id="user-email" type="text" class="form-control" name="email" placeholder="Correo o usuario">
                                                </div>
                                                
                                                <div class="input-group col-xs-12">
                                                    <input id="password" type="text" class="form-control" name="email" placeholder="password">
                                                </div>
                                                <div id="error-message"></div>
                                                <div class="checkbox " align=center>
                                                        <label>
                                                            <input type="checkbox"> Recordar mis datos <a href="">¿Olvidate tu contraseña?</a> 
                                                        </label>
                                                </div>
                                                <a href="" type="button" class="btn btn-default button-login" id="signup">Ingresar</a>
                                        </form>
                                        
                                 </div>
                                
                    	
                                <div class="container-register" align = "center">
                                    
                                    <form class="col-xs-12 containers-form">
                                            <h4>¿Eres nuevo en Misky Perú </h4>
                                            <h4><strong>Registrate</strong></h4>
                                            <div class="input-group col-xs-12">
                                                <input id="name" type="text" class="form-control" name="name" placeholder="Nombre completo">
                                            </div>
                                            
                                            <div class="input-group col-xs-12">
                                                <input id="email-register" type="text" class="form-control" name="email" placeholder="Correo electrónico">
                                            </div>
                                            <div class="input-group col-xs-12">
                                                <input id="password" type="text" class="form-control" name="email" placeholder="password">
                                            </div>
                                            <div id="error-message"></div>
                                            <br>
                                            <a href="" type="button" class="btn btn-default  button-login" id="login">Registrarte</a>	
                                    </form>
                                </div>
                        </div>
                        <!--desktop-->
                        <div class="col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5 hidden-xs">
                                <div class="container-buttons-desktop buttons"  align ="center">
                                    <a href=" " type="button" class="btn btn-default  button-login" id="signup">Ingresa</a>
                                    <a href="" type="button" class="btn btn-default button-login" id="login">Registrarte</a>
                                    	
                                </div>	
                        </div>
                </div>
            </div>
        
        </section>

        
        <!-- Import jQuery-->
        <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
        <!-- bootstrap -->
        <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>

        <script src="../js/register.js"></script>
        
    </body>
</html>
